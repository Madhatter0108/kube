apiVersion: apps/v1
kind: Deployment
metadata:
 name: mydeployment
spec:
 replicas: 3
 minReadySeconds: 10
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxUnavailable: 1
   maxSurge: 1
 selector:
  matchLabels:
   type: kubeservers
 template:
  metadata:
   name: mydeployment
   labels:
    type: kubeservers
  spec:
   containers:
    - name: Kubertenesserver
      image: leaddevops/kubeserve:v1

---
apiVersion: v1
kind: Service
metadata:
 name: kubeservice
spec:
 type: NodePort
 ports:
  - targetPort: 80
    port: 8181
    nodeport: 30009
 selector:
   matchLabels:
    type: kubeservers

